<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient matching portfolio theme -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGrad)"/>
  
  <!-- Subtle glow effect -->
  <circle cx="16" cy="16" r="14" fill="url(#glow)"/>
  
  <!-- Duck body -->
  <ellipse cx="16" cy="19" rx="9" ry="7" fill="#FDB813"/>
  
  <!-- Duck head -->
  <circle cx="14" cy="12" r="6" fill="#FDB813"/>
  
  <!-- Beak -->
  <ellipse cx="19" cy="13" rx="3.5" ry="2" fill="#FF6B35"/>
  
  <!-- Eye white -->
  <circle cx="13" cy="11" r="1.8" fill="#FFFFFF"/>
  
  <!-- Eye pupil -->
  <circle cx="13.3" cy="10.8" r="0.9" fill="#000000"/>
  
  <!-- Wing -->
  <ellipse cx="12" cy="18" rx="3" ry="4" fill="#F4A100" opacity="0.7"/>
  
  <!-- Highlights for shine -->
  <ellipse cx="15" cy="9" rx="1.5" ry="2" fill="#FFED4E" opacity="0.6"/>
  <circle cx="17" cy="17" r="1.2" fill="#FFED4E" opacity="0.5"/>
</svg>